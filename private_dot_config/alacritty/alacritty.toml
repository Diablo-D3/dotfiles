shell = { program = "bash", args = ["-l"] }

[env]
TERM = "alacritty"
WSLENV = "TERM/u"

[font]
normal = { family = "Iosevka Term", style = "Regular" }
bold = { family = "Iosevka Term", style = "Medium" }
italic = { family = "Iosevka Term", style = "Italic" }
bold_italic = { family = "Iosevka Term", style = "Medium Italic" }
size = 14
offset = { x = 1, y = 1 }
glyph_offset = { x = 0, y = 1 }

[window]
dimensions = { columns = 80, lines = 25 }
resize_increments = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[terminal]
osc52 = "CopyPaste"

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

# https://github.com/mbadolato/iTerm2-Color-Schemes/blob/master/alacritty/Tomorrow%20Night.toml
[colors.bright]
black = '#000000'
blue = '#81a2be'
cyan = '#8abeb7'
green = '#b5bd68'
magenta = '#b294bb'
red = '#cc6666'
white = '#ffffff'
yellow = '#f0c674'

[colors.cursor]
cursor = '#c5c8c6'
text = '#1d1f21'

[colors.normal]
black = '#000000'
blue = '#81a2be'
cyan = '#8abeb7'
green = '#b5bd68'
magenta = '#b294bb'
red = '#cc6666'
white = '#ffffff'
yellow = '#f0c674'

[colors.primary]
background = '#1d1f21'
foreground = '#c5c8c6'

[colors.selection]
background = '#373b41'
text = '#c5c8c6'
