shell = { program = "bash", args = ["-l"] }

[env]
TERM = "alacritty"
WSLENV = "TERM/u"

[font]
normal = { family = "Iosevka Term", style = "Regular" }
bold = { family = "Iosevka Term", style = "Medium" }
italic = { family = "Iosevka Term", style = "Italic" }
bold_italic = { family = "Iosevka Term", style = "Medium Italic" }
size = 14
offset = { x = 1, y = 1 }
glyph_offset = { x = 0, y = 1 }

[window]
dimensions = { columns = 80, lines = 25 }
resize_increments = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[terminal]
osc52 = "CopyPaste"

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen" }]

# https://github.com/mbadolato/iTerm2-Color-Schemes/blob/master/alacritty/Tomorrow%20Night%20Bright.toml
[colors.bright]
black = '#000000'
blue = '#7aa6da'
cyan = '#70c0b1'
green = '#b9ca4a'
magenta = '#c397d8'
red = '#d54e53'
white = '#ffffff'
yellow = '#e7c547'

[colors.cursor]
cursor = '#eaeaea'
text = '#000000'

[colors.normal]
black = '#000000'
blue = '#7aa6da'
cyan = '#70c0b1'
green = '#b9ca4a'
magenta = '#c397d8'
red = '#d54e53'
white = '#ffffff'
yellow = '#e7c547'

[colors.primary]
background = '#000000'
foreground = '#eaeaea'

[colors.selection]
background = '#424242'
text = '#eaeaea'
