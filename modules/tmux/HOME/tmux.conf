# Swap prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set vi movement up for vim and emacs evil
# Based on https://github.com/christoomey/vim-tmux-navigator
setw -g mode-keys vi

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|emacs)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

bind v split-window -h
bind h split-window -v

set -ga terminal-overrides ',xterm*:smcup@:rmcup@:Tc'
set -g default-terminal "tmux-256color"

unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 0
set -g history-limit 50000
setw -g aggressive-resize on

set -g set-titles on
set -g set-titles-string "#T"

setw -g other-pane-width 80

set -g status off

