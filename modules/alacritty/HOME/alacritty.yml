font:
    normal:
        family: Iosevka Term
        style: Regular
    bold:
        family: Iosevka Term
        style: Bold
    italic:
        family: Iosevka Term
        style: Italic
    bold_italic:
        family: Iosevka Term
        style: Bold Italic
    # Alacritty font sizing is slightly too small, this should be 16
    size: 16

shell:
    program: wsl.exe
    args:
        - ~ -d Debian

window:
    dimensions:
        columns: 132
        lines: 25

    dynamic_title: true

selection:
    save_to_clipboard: true

key_bindings:
    - { key: F11, action: ToggleFullscreen }
    - { key: Space, mods: Control, chars: "\x00" }
