font:
    normal:
        family: Iosevka Term
        style: Extended
    bold:
        family: Iosevka Term
        style: Bold Extended
    italic:
        family: Iosevka Term
        style: Italic Extended
    bold_italic:
        family: Iosevka Term
        style: Bold Extended Italic
    size: 14.25

shell:
    program: wsl.exe
    args:
        - ~ -d Debian

window:
    dimensions:
        columns: 80
        lines: 25

    dynamic_title: true

selection:
    save_to_clipboard: true

key_bindings:
    - { key: F11, action: ToggleFullscreen }
