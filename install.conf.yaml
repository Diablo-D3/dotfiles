- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- create:
  - ~/.cache

- shell:
    - command: git stash; git pull; if [ $(git stash list | wc -l) -gt 0 ]; then git stash pop; fi
      description: Updating .dotfiles
    - command: git submodule update --init --recursive
      description: Updating .dotfiles submodules
  
