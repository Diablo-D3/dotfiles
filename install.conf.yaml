- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.cache

- shell:
    - command: git stash; git pull; if [ $(git stash list | wc -l) -gt 0 ]; then git stash pop; fi
      description: Updating .dotfiles
    - command: git submodule update --init --recursive
      description: Updating .dotfiles submodules
    - command: ./checkgittag.sh dotbot
      description: Check Dotbot version
      stdout: true
    - command: ./checkgittag.sh modules/vim/spacevim
      description: Check Spacevim versions
      stdout: true
  
